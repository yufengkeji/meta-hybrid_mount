name: Build Meta-Hybrid

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'notify'
      - 'tools/notify/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android
          components: rust-src, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Check Code Quality (Clippy)
        run: |
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Configure Version
        run: |
          git fetch --tags
          
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          COMMIT_ID=$(git rev-parse --short HEAD)
          CI_VER="${LATEST_TAG}-${COMMIT_ID}"
          CI_CODE=0
          
          echo "META_HYBRID_VERSION=$CI_VER" >> $GITHUB_ENV
          echo "META_HYBRID_CODE=$CI_CODE" >> $GITHUB_ENV
          
          echo "Building Version: $CI_VER (Code: $CI_CODE)"
          
          sed -i "s/^version=.*/version=$CI_VER/" module/module.prop
          sed -i "s/^versionCode=.*/versionCode=$CI_CODE/" module/module.prop

      - name: Build All
        run: |
          cargo xtask build --release --arch arm64

      - name: Notify Telegram (CI)
        if: success() && github.event_name != 'pull_request'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          chmod +x notify
          ./notify "37" "æ—¥å¸¸è€•ä½œ ðŸŒ± (Daily Tilling)"

      - name: Prepare Artifact
        run: |
          mkdir -p output/artifact_content
          unzip output/*.zip -d output/artifact_content
          rm output/*.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: Meta-Hybrid-CI-${{ env.META_HYBRID_VERSION }}
          path: output/artifact_content/
          if-no-files-found: error
