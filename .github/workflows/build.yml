name: Build Meta-Hybrid

on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,x86_64-linux-android
          components: rust-src

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Set Version Env
        run: |
          BASE_VER="v0.2.8"
          CI_VER="${BASE_VER}-ci.${{ github.run_number }}"
          echo "META_HYBRID_VERSION=$CI_VER" >> $GITHUB_ENV
          echo "META_HYBRID_CODE=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build All
        run: |
          cargo run -p xtask -- build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: Meta-Hybrid-CI-Build
          path: output/*.zip
          if-no-files-found: error