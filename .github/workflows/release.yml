name: Release Meta-Hybrid

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version Name (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      version_code:
        description: 'Version Code (leave empty to use Run Number)'
        required: false
        default: ''

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,x86_64-linux-android
          components: rust-src

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Update Version Numbers
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG_NAME="${{ github.event.inputs.version_name }}"
            if [[ -n "${{ github.event.inputs.version_code }}" ]]; then
              VERSION_CODE="${{ github.event.inputs.version_code }}"
            else
              VERSION_CODE="${{ github.run_number }}"
            fi
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${{ github.ref_name }}"
            VERSION_CODE="${{ github.run_number }}"
          else
            TAG_NAME="v0.0.0-dev.${{ github.run_number }}"
            VERSION_CODE="${{ github.run_number }}"
          fi
          
          echo "META_HYBRID_VERSION=$TAG_NAME" >> $GITHUB_ENV
          echo "META_HYBRID_CODE=$VERSION_CODE" >> $GITHUB_ENV
          
          CLEAN_VER=${TAG_NAME#v}
          
          echo "Bumping versions to $TAG_NAME (Code: $VERSION_CODE)..."
          
          sed -i "s/^version=.*/version=$TAG_NAME/" module/module.prop
          sed -i "s/^versionCode=.*/versionCode=$VERSION_CODE/" module/module.prop
          
          sed -i "0,/^version = .*/s//version = \"$CLEAN_VER\"/" Cargo.toml
          
          sed -i "s/version: '.*',/version: '$TAG_NAME',/" webui/src/lib/store.svelte.js

      - name: Build Release Package
        run: |
          cargo run -p xtask -- build --release

      - name: Generate Changelog
        id: meta
        run: |
          ZIP_FILE=$(cd output && ls *.zip | head -n 1)
          ZIP_NAME=$(basename "$ZIP_FILE")
          REPO="${{ github.repository }}"
          TAG="${{ env.META_HYBRID_VERSION }}"
          CODE="${{ env.META_HYBRID_CODE }}"
          
          echo "ZIP_PATH=output/$ZIP_NAME" >> $GITHUB_ENV
          
          DOWNLOAD_URL="https://github.com/$REPO/releases/download/$TAG/$ZIP_NAME"
          CHANGELOG_URL="https://raw.githubusercontent.com/$REPO/master/changelog.md"
          
          cat <<EOF > /tmp/update.json
          {
            "version": "$TAG",
            "versionCode": $CODE,
            "zipUrl": "$DOWNLOAD_URL",
            "changelog": "$CHANGELOG_URL"
          }
          EOF
          
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "## $TAG" > /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release." >> /tmp/changelog.md
          else
            echo "Changes since $PREV_TAG:" >> /tmp/changelog.md
            git log --pretty=format:"* %s" "$PREV_TAG..HEAD" >> /tmp/changelog.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: ${{ env.ZIP_PATH }}
          body_path: /tmp/changelog.md

      - name: Commit and Push Changes
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin master
          git checkout master
          
          mv /tmp/update.json update.json
          mv /tmp/changelog.md changelog.md
          
          git add update.json changelog.md
          git add module/module.prop Cargo.toml webui/src/lib/store.svelte.js
          
          if ! git diff --staged --quiet; then
            git commit -m "chore(release): bump version to ${{ env.META_HYBRID_VERSION }} [skip ci]"
            git push origin master
          fi